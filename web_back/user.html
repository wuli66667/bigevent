<head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改

        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="myForm">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userName" value="李思思" name="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userNickname" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userNickname" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmail" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userEmail" value="lisisi@126.com" name="email">

                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="previewImg">
                        <input type="file" id="user_pic" name="user_pic"/>
                    </div>
                </div>

                <div class="form-group">
                        <label for="userPassword" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="userPassword" value="12345678" name="password">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="btnSave">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入js -->
    <script src="./js/utils/conFi.js"></script>

    //本地预览图片
    $('#user_pic').change(function(){
        console.log(this);
        var file = this.files[0];
        // 判断页面上有值判断
        if(file){
                 //创建临时的url
       var tmpFilePath = URL.createObjectURL(file);
    //    console.log(tmpFilePath);
    //    显示在页面上
        $('#previewImg').attr('src',tmpFilePath);
        }else{
            //放一个默认图片便是没选中
            $('#previewImg').attr('src','./images/2.jpg');

        }
    });
